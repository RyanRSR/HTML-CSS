<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: green;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto;
            margin-bottom: 40px;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;

        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="">links</a> são exemplos de caixas inline-level</p>
</body>
</html>
