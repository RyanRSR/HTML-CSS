<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Radio e Checkbox</title>
</head>
<body>
    <h1>Formularios Radio e Checkbox</h1>
    <form action="cadastro.php" method="get" >
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm" value="Masculino" value="M" >
            <input type="radio" name="sexo" id="isexf" value="Feminino" value="F">
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label>
            <input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Vôlei</label>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
